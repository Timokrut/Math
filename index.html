<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <script src="https://www.desmos.com/api/v1.9/calculator.js?apiKey=dcb31709b452b1cf9dc26972add0fda6"></script>

    <style>
        html, body {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        #calculator {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <div id="calculator"></div>
    <script>
        var elt = document.getElementById('calculator');
        var options = {
            border: false,
            expressions: true,
            settingsMenu: true,
            zoomButtons: true,
            lockViewport: false,
            xAxisNumbers: false,
            yAxisNumbers: false,
            xAxisLabel: '',
            yAxisLabel: '',
            showGrid: false,
            showXAxis: false,
            showYAxis: false
        };
        var calculator = Desmos.GraphingCalculator(elt, options);

        // Функция для загрузки JSON-файла
        function loadJSON(callback) {
            var xhr = new XMLHttpRequest();
            xhr.overrideMimeType("application/json");
            xhr.open('GET', 'coordinates.json', true);
            xhr.onreadystatechange = function () {
                if (xhr.readyState == 4 && xhr.status == "200") {
                    callback(JSON.parse(xhr.responseText));
                }
            };
            xhr.send(null);
        }
        
        loadJSON(function(coordinates) {
            coordinates.forEach(function(pair, index) {
                calculator.setExpression({ id: 'point' + index, latex: `(${pair[0]}, ${pair[1]})` });
            });
        });
    </script>
</body>
</html>
